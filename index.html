<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <h1>This is a calculator</h1>
    <a href="weather.html">click here to see the weather.</a>
    <h3 id="time"></h3>
    <form id="multiply">
      <input type="number" id="first_number" placeholder="Enter a Number">

      <input type="number" id="second_number" placeholder="Enter a Number">

      <button type="submit">Submit</button>
    </form>

    <form id="pingpong-form">
      <input type="number" id="goal" placeholder="Enter a number">
      <button type="submit" name="button">Submit</button>
    </form>

    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>


    <ul id="solution"></ul>
  </body>

</html>
